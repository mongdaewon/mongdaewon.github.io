baseURL = "https://mongdaewon.github.io/"
title = "Mongdaewon"
theme = "PaperMod"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true

[languages]
  [languages.en]
    languageCode = "en-US"
    languageName = "English"
    weight = 1
    [languages.en.params]
      description = "We build apps that help your daily life."
      homeInfoParams.Title = "Mongdaewon"
      homeInfoParams.Content = "We build apps that help your daily life."
    [[languages.en.menu.main]]
      name = "Home"
      url = "/"
      weight = 1
    [[languages.en.menu.main]]
      name = "Apps"
      url = "/apps/"
      weight = 2

  [languages.ko]
    languageCode = "ko-KR"
    languageName = "한국어"
    weight = 2
    [languages.ko.params]
      description = "일상에 도움이 되는 앱을 만듭니다."
      homeInfoParams.Title = "Mongdaewon"
      homeInfoParams.Content = "일상에 도움이 되는 앱을 만듭니다."
    [[languages.ko.menu.main]]
      name = "홈"
      url = "/ko/"
      weight = 1
    [[languages.ko.menu.main]]
      name = "앱"
      url = "/ko/apps/"
      weight = 2

[params]
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  disableSpecial1stPost = true

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/mongdaewon"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:mongdaewon@naver.com"

  [params.label]
    text = "Mongdaewon"
